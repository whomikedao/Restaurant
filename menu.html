<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  </head>
  <body>

    <header class="position-relative overflow-hidden">
        <div class="position-absolute display-1 text-danger d-flex flex-column w-100 h-100 align-items-center justify-content-center" style="z-index: 15;"><!--child of header (text layer)-->
            <div class="lobster d-none d-md-block display-1"><!--child of text layer-->
            Nick's Crawfish
            </div>
            <div class="display-4 text-light d-none d-md-block display-1">
            Houston's Viet Cajun Grub
            </div>
            <div class="d-md-none d-lg-none d-xl-none"><!--child of text layer-->
            <h1 class="lobster">Nick's Crawfish</h1>
            <h5 class="text-light">
            Houston's Viet Cajun Grub
            </h5>
            </div>
        </div>

        <!--Header Image and Video-->
        <div class="position-absolute childPosition w-100 h-100 bg-dark" style="top: 0px; left: 0px; z-index: 10; opacity: .3;"><!--child of header-->

        </div>
        <div class="position-absolute h-100" style="z-index: 1"><!--child of header-->
            <img src="Images/menu.jpg" class="w-100 d-flex" alt="">
        </div> 
    </header>


    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <!--branding-->
        <a class="navbar-brand text-danger" href="#">Nick's</a>
        <!--Navigation bar collapse on smaller devices-->
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--parent-->
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active"><!--child-->
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item"><!--child-->
                <a class="nav-link" href="#">Menu</a>
            </li>
            <!--dropdown-->
            <li class="nav-item dropdown"><!--child different style-->
                <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">More</a>
                <div class="dropdown-menu" aria-labelledby="dropdownId"><!--child of the collapsable options-->
                <a class="dropdown-item" href="#">About Us</a>
                <a class="dropdown-item" href="#">Contact Us</a>
                </div>
            </li>
            </ul>
        </div>
    </nav>  


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
